<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Iron Tempo — Gym Session</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0b0d10" />
  <style>
    :root{
      --bg:#0b0d10;          /* charcoal */
      --card:#12151a;        /* dark slates */
      --muted:#20252d;
      --ink:#e6e9ef;         /* near white */
      --ink-dim:#aeb7c6;     /* muted */
      --accent:#6FE3A1;      /* mint */
      --accent-2:#7AB8FF;    /* sky */
      --danger:#ff6b6b;      /* coral */
      --warn:#ffd166;        /* warm */
      --ok:#8fd694;          /* leaf */
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink);
      background:radial-gradient(1200px 800px at 80% -20%, #17202b 0%, #0b0d10 55%), #0b0d10;
    }
    .wrap{max-width:880px; margin:0 auto; padding:16px 14px 26vh;}
    header{
      position:sticky; top:0; z-index:5; backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient(180deg, rgba(11,13,16,.9), rgba(11,13,16,.6) 60%, rgba(11,13,16,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .h-grid{display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center; padding:12px 14px;}
    .brand{display:flex; gap:10px; align-items:center}
    .logo{width:38px; height:38px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:var(--shadow); display:grid; place-items:center; font-weight:800; color:#0b0d10}
    .brand h1{font-size:18px; margin:0; letter-spacing:.4px}
    .clock{display:flex; flex-direction:column; gap:2px; align-items:end;}
    .clock .now{font-weight:700; font-size:14px}
    .clock .elapsed{font-size:12px; color:var(--ink-dim)}

    .controls{display:flex; gap:8px; flex-wrap:wrap; padding:10px 14px 14px}
    select, input[type="number"], input[type="text"]{
      background:var(--card); color:var(--ink); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:10px 12px; font-size:14px; outline:none;
    }
    button{background:var(--accent); color:#081014; border:none; padding:12px 14px; border-radius:14px; font-weight:800; letter-spacing:.3px; box-shadow:0 6px 20px rgba(111,227,161,.25);}
    button.ghost{background:transparent; color:var(--ink); border:1px solid rgba(255,255,255,.12)}
    button.warn{background:var(--warn); color:#2a2100}
    button.danger{background:var(--danger)}

    .restbar{margin:0 14px 12px; background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:12px; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center}
    .progress{height:10px; background:var(--muted); border-radius:999px; overflow:hidden}
    .progress > span{display:block; height:100%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); width:0%}
    .timer{font-variant-numeric:tabular-nums; font-weight:800}

    .session-meta{display:flex; gap:10px; align-items:center; color:var(--ink-dim); font-size:12px; padding:0 14px 14px}
    .meta-pill{border:1px solid rgba(255,255,255,.08); background:var(--card); border-radius:999px; padding:6px 10px}

    .grid{display:grid; gap:12px; grid-template-columns:1fr;}
    @media(min-width:700px){ .grid{grid-template-columns:1fr 1fr;} }

    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:12px; box-shadow:var(--shadow); display:grid; gap:10px}
    .row{display:flex; justify-content:space-between; align-items:center; gap:8px}
    .title{font-weight:800; letter-spacing:.3px}
    .subtitle{color:var(--ink-dim); font-size:12px}
    .imgbox{position:relative; border-radius:14px; overflow:hidden; aspect-ratio:16/9; background:linear-gradient(135deg,#1a1f27,#101419); display:grid; place-items:center;}
    .imgbox img{width:100%; height:100%; object-fit:cover; opacity:.9}
    .tap{position:absolute; bottom:8px; right:8px; background:rgba(8,10,12,.6); border:1px solid rgba(255,255,255,.15); color:var(--ink); padding:6px 10px; border-radius:999px; font-size:12px; backdrop-filter:blur(6px)}

    .sets{display:flex; gap:6px; flex-wrap:wrap}
    .set-pill{min-width:34px; text-align:center; padding:8px 10px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:#12161d; font-weight:700; font-size:12px; color:var(--ink-dim)}
    .set-pill.done{background:linear-gradient(135deg, #1f3b29, #14311f); color:#bff2c8; border-color:#275f3c}

    .weight-row{display:grid; grid-template-columns:1fr 1fr; gap:8px}
    .weight-row input{width:100%}

    .footer{
      position:fixed; left:0; right:0; bottom:0; z-index:10; 
      background:linear-gradient(180deg, rgba(11,13,16,0), rgba(11,13,16,.9) 35%, rgba(11,13,16,1));
      padding:18px 12px 20px; border-top:1px solid rgba(255,255,255,.08);
    }
    .footer .bar{display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px}
    .pill{border:1px solid rgba(255,255,255,.12); color:var(--ink); background:var(--card); padding:12px; border-radius:14px; text-align:center}

    .note{font-size:12px; color:var(--ink-dim)}
    .hidden{display:none!important}
    .small{font-size:12px}
    .link{color:var(--accent-2); text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="h-grid">
      <div class="brand">
        <div class="logo">IT</div>
        <h1>Iron Tempo</h1>
      </div>
      <div class="clock">
        <div class="now" id="clock-now">--:--</div>
        <div class="elapsed">Workout <span id="elapsed">00:00:00</span></div>
      </div>
    </div>
    <div class="controls">
      <select id="session-select" title="Session">
        <option value="push">Push (Chest/Shoulders/Triceps)</option>
        <option value="pull">Pull (Back/Biceps)</option>
        <option value="legs">Legs + Core</option>
        <option value="power">Power/Conditioning</option>
        <option value="custom">Custom</option>
      </select>
      <button class="ghost" id="new-workout">New Workout</button>
      <button class="ghost" id="export">Export</button>
      <input id="import-file" class="hidden" type="file" accept="application/json" />
      <button class="ghost" id="import">Import</button>
    </div>
    <div class="restbar">
      <div>
        <div class="row" style="gap:12px; align-items:end">
          <div>
            <div class="small" style="color:var(--ink-dim)">Rest Timer</div>
            <div class="timer" id="rest-time">00:00</div>
          </div>
          <div class="small">Default rest per exercise: <span id="default-rest">90</span>s</div>
        </div>
        <div class="progress" aria-label="Rest Progress"><span id="rest-progress"></span></div>
      </div>
      <div class="row" style="gap:6px">
        <button id="start-rest" class="pill">Start</button>
        <button id="stop-rest" class="pill">Stop</button>
        <button id="add-30" class="pill">+30s</button>
      </div>
    </div>
    <div class="session-meta" id="session-meta"></div>
  </header>

  <main class="wrap">
    <section class="grid" id="cards"></section>
  </main>

  <footer class="footer">
    <div class="bar">
      <button id="finish" class="danger">Finish Workout</button>
      <button id="toggle-notes" class="pill">Notes</button>
      <button id="toggle-theme" class="pill">Theme</button>
    </div>
    <div id="notes" class="hidden" style="margin-top:10px">
      <input id="workout-note" type="text" placeholder="Quick note (e.g., PR today, slept 6h, etc.)" />
    </div>
  </footer>

  <template id="card-tpl">
    <article class="card" data-ex="">
      <div class="row">
        <div>
          <div class="title ex-name">—</div>
          <div class="subtitle ex-meta">—</div>
        </div>
        <div class="small ex-rest">Rest: 90s</div>
      </div>
      <div class="imgbox">
        <img alt="exercise" />
        <button class="tap">Tap after each set →</button>
      </div>
      <div class="sets"></div>
      <div class="weight-row">
        <input type="number" class="weight" inputmode="decimal" placeholder="Weight (kg)" />
        <input type="text" class="notes" placeholder="Notes (tempo, RPE, cues)" />
      </div>
      <div class="row small">
        <span class="vol">Volume: 0 kg</span>
        <a class="link reset-ex" href="#">Reset</a>
      </div>
    </article>
  </template>

  <dialog id="summary" style="border:none; border-radius:20px; padding:0; width:min(680px, 92vw); background:#0f1318; color:var(--ink); box-shadow:var(--shadow)">
    <div style="padding:18px 16px 16px; border-bottom:1px solid rgba(255,255,255,.08); display:flex; justify-content:space-between; align-items:center">
      <strong>Workout Summary</strong>
      <button id="close-summary" class="ghost">Close</button>
    </div>
    <div id="summary-body" style="padding:14px 16px 18px; line-height:1.5"></div>
  </dialog>

  <audio id="beep" preload="auto">
    <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQAA" type="audio/mp3" />
  </audio>

  <script>
  // =============================
  // Data & Session Templates
  // =============================
  const TEMPLATES = {
    push: [
      { name:"Barbell Bench Press", sets:5, reps:"5", rest:120, img:"https://placehold.co/640x360?text=Bench+Press" },
      { name:"Overhead Press", sets:4, reps:"8", rest:90, img:"https://placehold.co/640x360?text=Overhead+Press" },
      { name:"Incline DB Press", sets:3, reps:"10", rest:75, img:"https://placehold.co/640x360?text=Incline+DB+Press" },
      { name:"Chest Fly (DB/Machine)", sets:3, reps:"12", rest:60, img:"https://placehold.co/640x360?text=Chest+Fly" },
      { name:"EZ Skull Crushers", sets:3, reps:"10", rest:60, img:"https://placehold.co/640x360?text=Skull+Crushers" },
    ],
    pull: [
      { name:"Deadlift", sets:5, reps:"5", rest:150, img:"https://placehold.co/640x360?text=Deadlift" },
      { name:"Lat Pulldown", sets:4, reps:"10", rest:90, img:"https://placehold.co/640x360?text=Lat+Pulldown" },
      { name:"Barbell Row", sets:4, reps:"8", rest:90, img:"https://placehold.co/640x360?text=Barbell+Row" },
      { name:"Seated Row (Machine)", sets:3, reps:"10", rest:75, img:"https://placehold.co/640x360?text=Seated+Row" },
      { name:"EZ Bar Curl", sets:4, reps:"10", rest:60, img:"https://placehold.co/640x360?text=EZ+Curl" },
    ],
    legs: [
      { name:"Back Squat", sets:5, reps:"5", rest:150, img:"https://placehold.co/640x360?text=Back+Squat" },
      { name:"Romanian Deadlift", sets:4, reps:"8", rest:120, img:"https://placehold.co/640x360?text=RDL" },
      { name:"Walking Lunges", sets:3, reps:"12/leg", rest:90, img:"https://placehold.co/640x360?text=Walking+Lunge" },
      { name:"Leg Press / Machine Squat", sets:3, reps:"10", rest:90, img:"https://placehold.co/640x360?text=Leg+Press" },
      { name:"Hanging Leg Raise", sets:3, reps:"15", rest:45, img:"https://placehold.co/640x360?text=Leg+Raise" },
    ],
    power: [
      { name:"Front Squat", sets:4, reps:"6", rest:120, img:"https://placehold.co/640x360?text=Front+Squat" },
      { name:"Clean & Press", sets:4, reps:"6", rest:120, img:"https://placehold.co/640x360?text=Clean+%26+Press" },
      { name:"DB Snatch (Alt)", sets:3, reps:"8/side", rest:75, img:"https://placehold.co/640x360?text=DB+Snatch" },
      { name:"Farmer's Carry", sets:4, reps:"40m", rest:60, img:"https://placehold.co/640x360?text=Farmer's+Carry" },
      { name:"Burpees + Jump Squats", sets:3, reps:"20+20", rest:60, img:"https://placehold.co/640x360?text=Burpees+%2B+Jumps" },
    ],
    custom: [
      { name:"Custom Exercise", sets:3, reps:"10", rest:90, img:"https://placehold.co/640x360?text=Custom+Exercise" }
    ]
  }

  // =============================
  // Helpers
  // =============================
  const $ = s => document.querySelector(s)
  const $$ = s => Array.from(document.querySelectorAll(s))

  const pad = (n) => String(n).padStart(2,'0')
  const fmtTime = (sec) => `${pad(Math.floor(sec/60))}:${pad(sec%60)}`
  const fmtHMS = (s)=>{
    const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=(s%60)
    return `${pad(h)}:${pad(m)}:${pad(sec)}`
  }

  const storageKey = (dateStr, session)=>`iron-tempo::${dateStr}::${session}`
  const todayKey = ()=>{
    const d=new Date();
    return d.toISOString().slice(0,10)
  }

  const vibrate = (ms=200)=>('vibrate' in navigator) && navigator.vibrate(ms)

  // =============================
  // State
  // =============================
  let state = {
    session:'push',
    startedAt: Date.now(),
    note:'',
    ex:[] // exercises with per-set done flags, weight, notes
  }

  // =============================
  // Build UI
  // =============================
  function initSession(session){
    state.session = session
    state.startedAt = Date.now()
    state.note = ''
    state.ex = TEMPLATES[session].map(e=>({
      name:e.name, sets:e.sets, reps:e.reps, rest:e.rest, img:e.img,
      done:Array.from({length:e.sets}, ()=>false), weight:'', notes:''
    }))
    render()
    save()
  }

  function render(){
    // header meta
    const totalSets = state.ex.reduce((a,e)=>a+e.sets,0)
    const doneSets = state.ex.reduce((a,e)=>a+e.done.filter(Boolean).length,0)
    const meta = [
      `${state.session.toUpperCase()}`,
      `Sets: ${doneSets}/${totalSets}`,
      `Started: ${new Date(state.startedAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`
    ]
    $('#session-meta').innerHTML = meta.map(x=>`<span class="meta-pill">${x}</span>`).join('')

    $('#default-rest').textContent = averageRestSec()

    const container = $('#cards')
    container.innerHTML = ''

    state.ex.forEach((e,idx)=>{
      const tpl = document.importNode($('#card-tpl').content, true)
      const card = tpl.querySelector('.card')
      card.dataset.ex = idx
      tpl.querySelector('.ex-name').textContent = e.name
      tpl.querySelector('.ex-meta').textContent = `${e.sets} × ${e.reps}`
      tpl.querySelector('.ex-rest').textContent = `Rest: ${e.rest}s`
      const img = tpl.querySelector('img')
      img.src = e.img
      img.alt = e.name

      // sets
      const setsWrap = tpl.querySelector('.sets')
      setsWrap.innerHTML = ''
      for(let i=0;i<e.sets;i++){
        const b = document.createElement('button')
        b.className = 'set-pill' + (e.done[i]?' done':'')
        b.textContent = i+1
        b.title = 'Toggle set complete'
        b.addEventListener('click', ()=>toggleSet(idx,i,true))
        setsWrap.appendChild(b)
      }

      // weight & notes
      const w = tpl.querySelector('.weight')
      const n = tpl.querySelector('.notes')
      w.value = e.weight || ''
      n.value = e.notes || ''
      w.addEventListener('change', ()=>{ e.weight=w.value; updateVolume(card, e); save() })
      n.addEventListener('change', ()=>{ e.notes=n.value; save() })

      // tap image advances next set and starts rest
      tpl.querySelector('.imgbox').addEventListener('click', ()=>{
        const next = e.done.findIndex(v=>!v)
        if(next>=0){ toggleSet(idx, next, true) }
      })

      // volume
      updateVolume(card, e)

      // reset
      tpl.querySelector('.reset-ex').addEventListener('click', (ev)=>{
        ev.preventDefault()
        e.done = e.done.map(()=>false)
        e.weight=''; e.notes=''
        render(); save()
      })

      container.appendChild(tpl)
    })
  }

  function updateVolume(card, e){
    const vol = (parseFloat(e.weight||'0')||0) * e.done.filter(Boolean).length *  (/[0-9]+/.test(e.reps)? parseInt(e.reps): 1)
    card.querySelector('.vol').textContent = `Volume: ${vol.toLocaleString()} kg`
  }

  function averageRestSec(){
    const list = state.ex.map(e=>e.rest)
    return Math.round(list.reduce((a,b)=>a+b,0)/Math.max(1,list.length))
  }

  function toggleSet(exIdx, setIdx, startRestToo=false){
    const e = state.ex[exIdx]
    e.done[setIdx] = !e.done[setIdx]
    render(); save()

    // if a set marked done, start rest matching this exercise
    if(e.done[setIdx] && startRestToo){
      startRest(e.rest)
      try{ const pills = $$(`article.card[data-ex="${exIdx}"] .set-pill`) ; pills[setIdx]?.scrollIntoView({behavior:'smooth', block:'center'}) }catch{}
    }
  }

  // =============================
  // Rest Timer Logic
  // =============================
  let restInterval = null
  let restLeft = 0
  let restTotal = 0

  function startRest(sec){
    stopRest()
    restLeft = sec
    restTotal = sec
    $('#rest-progress').style.width = '0%'
    $('#rest-time').textContent = fmtTime(restLeft)
    restInterval = setInterval(()=>{
      restLeft--
      if(restLeft <= 0){
        $('#rest-time').textContent = 'GO!'
        $('#rest-progress').style.width = '100%'
        beep(); vibrate(300)
        stopRest(true)
      } else {
        $('#rest-time').textContent = fmtTime(restLeft)
        const p = 100 * (1 - restLeft / restTotal)
        $('#rest-progress').style.width = p.toFixed(1) + '%'
      }
    }, 1000)
  }
  function stopRest(keepLabel=false){
    if(restInterval){ clearInterval(restInterval); restInterval=null }
    if(!keepLabel){ $('#rest-time').textContent = '—' ; $('#rest-progress').style.width='0%'}
  }

  function beep(){
    const ctx = new (window.AudioContext||window.webkitAudioContext)()
    const o = ctx.createOscillator(); const g = ctx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(880, ctx.currentTime)
    g.gain.setValueAtTime(0.001, ctx.currentTime)
    g.gain.exponentialRampToValueAtTime(0.3, ctx.currentTime + 0.02)
    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25)
    o.connect(g).connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.27)
  }

  // =============================
  // Persistence
  // =============================
  function save(){
    try{
      const key = storageKey(todayKey(), state.session)
      localStorage.setItem(key, JSON.stringify(state))
    }catch(err){ console.warn('Save failed', err) }
  }
  function load(session){
    try{
      const key = storageKey(todayKey(), session)
      const raw = localStorage.getItem(key)
      if(!raw) return false
      state = JSON.parse(raw)
      return true
    }catch(err){ console.warn('Load failed', err); return false }
  }

  // =============================
  // Summary
  // =============================
  function showSummary(){
    const elapsedSec = Math.floor((Date.now() - state.startedAt)/1000)
    const lines = []
    lines.push(`<div><strong>Session:</strong> ${state.session.toUpperCase()}</div>`)
    lines.push(`<div><strong>Duration:</strong> ${fmtHMS(elapsedSec)}</div>`)
    if(state.note) lines.push(`<div><strong>Note:</strong> ${escapeHtml(state.note)}</div>`)

    const exTable = state.ex.map(e=>{
      const setsDone = e.done.filter(Boolean).length
      const repsBase = (/^\d+/.test(e.reps)? parseInt(e.reps): 1)
      const volume = (parseFloat(e.weight||'0')||0) * setsDone * repsBase
      return `<li><strong>${escapeHtml(e.name)}</strong> — ${setsDone}/${e.sets} sets done, weight: ${e.weight||'-'} kg, vol: ${volume.toLocaleString()} kg` + (e.notes? ` <em>(${escapeHtml(e.notes)})</em>`:'') + `</li>`
    }).join('')

    lines.push(`<ul style="margin:8px 0 0 18px">${exTable}</ul>`)
    $('#summary-body').innerHTML = lines.join('')
    $('#summary').showModal()
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"]/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c]))
  }

  // =============================
  // Live Clock & Elapsed
  // =============================
  setInterval(()=>{
    const d=new Date();
    $('#clock-now').textContent = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    const secs = Math.max(0, Math.floor((Date.now()-state.startedAt)/1000))
    $('#elapsed').textContent = fmtHMS(secs)
  }, 1000)

  // =============================
  // Events
  // =============================
  $('#session-select').addEventListener('change', (e)=>{
    const val = e.target.value
    // Try to load today's existing session; otherwise init
    if(!load(val)) initSession(val); else { state.session=val; render(); save() }
  })
  $('#new-workout').addEventListener('click', ()=>{
    if(confirm('Start a fresh workout for this session? This resets today\'s progress.')){
      initSession(state.session)
    }
  })
  $('#finish').addEventListener('click', showSummary)
  $('#close-summary').addEventListener('click', ()=>$('#summary').close())

  $('#toggle-notes').addEventListener('click', ()=>{
    $('#notes').classList.toggle('hidden')
    $('#workout-note').focus()
  })
  $('#workout-note').addEventListener('change', (e)=>{ state.note = e.target.value; save() })

  $('#start-rest').addEventListener('click', ()=>startRest(averageRestSec()))
  $('#stop-rest').addEventListener('click', ()=>stopRest())
  $('#add-30').addEventListener('click', ()=>{ if(restInterval){ restLeft+=30 } else { startRest(30) } })

  $('#export').addEventListener('click', ()=>{
    const dump = { date: todayKey(), session: state.session, state }
    const blob = new Blob([JSON.stringify(dump,null,2)], {type:'application/json'})
    const url = URL.createObjectURL(blob)
    const a = document.createElement('a')
    a.href = url; a.download = `iron-tempo_${todayKey()}_${state.session}.json`
    a.click(); URL.revokeObjectURL(url)
  })
  $('#import').addEventListener('click', ()=>$('#import-file').click())
  $('#import-file').addEventListener('change', (ev)=>{
    const f = ev.target.files?.[0]; if(!f) return
    const reader = new FileReader()
    reader.onload = ()=>{
      try{ const obj = JSON.parse(reader.result)
        if(obj?.state){ state=obj.state; render(); save(); alert('Imported!') }
        else alert('Invalid file.')
      }catch{ alert('Invalid JSON') }
    }
    reader.readAsText(f)
  })

  // =============================
  // Theme toggle
  // =============================
  let light=false
  $('#toggle-theme').addEventListener('click', ()=>{
    light = !light
    document.documentElement.style.setProperty('--bg', light?'#f7f8fb':'#0b0d10')
    document.documentElement.style.setProperty('--card', light?'#ffffff':'#12151a')
    document.documentElement.style.setProperty('--muted', light?'#e9edf5':'#20252d')
    document.documentElement.style.setProperty('--ink', light?'#0b0d10':'#e6e9ef')
    document.documentElement.style.setProperty('--ink-dim', light?'#3b4350':'#aeb7c6')
  })

  // =============================
  // Boot
  // =============================
  (function boot(){
    const sel = $('#session-select')
    const initial = localStorage.getItem('iron-tempo::last-session') || 'push'
    const has = load(initial)
    if(!has) initSession(initial); else render()
    sel.value = state.session
    // remember selected session
    sel.addEventListener('change', ()=>localStorage.setItem('iron-tempo::last-session', sel.value))
  })()

  </script>
</body>
</html>
